<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Evolution</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container flex-container">
            <a href="./index.html"><img class="logo" src="./images/logo.svg" alt="HBnB Evolution"></a>
            <nav class="navigation-nav">
                <ul>
                    <li><a id="login-button" class="button" href="#">Login</a></li>
                    <li><a id="logout-button" class="button" href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="place-title" class="section-header">
                <!-- Place Title -->
            </div>
            <div class="columns">
                <section id="place-detail" class="col-left">
                    <!-- Place details -->
                </section>
                <aside id="place-reviews" class="col-right">
                    <!-- Place reviews -->
                </aside>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2025 HBnB Evolution. All rights reserved.</p>
        </div>
    </footer>
    <!-- Review Modal --> 
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-review">&times;</span>
            <form id="review-form">
                <h2>Add a Review</h2>
                <div>
                    <label for="review">Review</label><br>
                    <textarea id="review" name="review" rows="4" autocomplete="off" placeholder="Your review..."></textarea>
                </div>
                <div class="review-stars">
                    <fieldset class="starability-basic">
                        <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked aria-label="No rating.">

                        <input type="radio" id="rate1" name="rating" value="1">
                        <label for="rate1">1 star.</label>

                        <input type="radio" id="rate2" name="rating" value="2">
                        <label for="rate2">2 stars.</label>

                        <input type="radio" id="rate3" name="rating" value="3">
                        <label for="rate3">3 stars.</label>

                        <input type="radio" id="rate4" name="rating" value="4">
                        <label for="rate4">4 stars.</label>

                        <input type="radio" id="rate5" name="rating" value="5">
                        <label for="rate5">5 stars.</label>

                        <span class="starability-focus-ring"></span>
                    </fieldset>
                </div>
                <button type="submit">Submit Review</button>
                <div id="review-error">
                    <!-- error messages -->
                </div>
            </form>
        </div>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-login">&times;</span>
            <form id="login-form">
                <h2>Login</h2>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Your email...">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Your password...">
                </div>
                <button type="submit">Login</button>
                <div id="login-error">
                    <!-- error messages -->
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
